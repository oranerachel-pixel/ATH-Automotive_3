<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TonSite Auto Performance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Font Awesome pour les icônes réseaux -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --dark-bg: #111111;
      --dark-bg-alt: #1a1a1a;
      --accent: #e03b2d;
      --text-light: #ffffff;
      --text: #f5f5f5;
      --font-main: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: var(--font-main);
      line-height: 1.6;
    }

    /* Top-bar */
    .top-bar {
      background-color: var(--dark-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar .logo { height: 40px; }

    .top-bar .social-icons a {
      color: var(--text-light);
      margin-left: 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .top-bar .social-icons a:hover { color: var(--accent); }

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>BOOSTEZ VOTRE PERFORMANCE</h1>
      <p>Reprogrammation moteur, E85, pièces et plus encore.</p>
      <a href="#" class="btn">Trouver mon centre</a>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="services">
    <div class="service">
      <img src="engine.jpg" alt="Reprogrammation moteur">
      <h2>Reprogrammation moteur</h2>
      <p>Gagnez jusqu’à +30% de puissance et -10% de consommation.</p>
    </div>
    <div class="service">
      <img src="fuel.jpg" alt="Conversion E85">
      <h2>Conversion E85</h2>
      <p>Roulez à l’éthanol et faites des économies durables.</p>
    </div>
    <div class="service">
      <img src="parts.jpg" alt="Pièces performance">
      <h2>Pièces performance</h2>
      <p>Turbos, filtres, suspensions — tout pour vos projets.</p>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <h2>Prêt à booster votre voiture ?</h2>
    <a href="#" class="btn">Prendre rendez-vous</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 TonSite — Tous droits réservés
  </footer>

  <script src="script.js"></script>
</body>
</html>
